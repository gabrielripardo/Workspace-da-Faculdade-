<!DOCTYPE html>
<html>
<head>
	<title> Names </title>
	<script>
	/* On the JavaScript the array has any freatures:
	 * -> Methods that make automatization how:
	 *  	- array_name.join == All values are printed.
	 *		- array_name.sort == The values are ordened.	
	 *      - array_name.length == Print index total.
	 */		
		var room = new Array (" Julia", " Paula", " Pedro", " Camila");

		document.write("Sorted: " + room[1]);
		document.write("<br>Numbers of peoples: " + room.length);
		document.write("<br>Names: " + room.join());
		document.write("<br>Names ordened: " + room.sort())

	</script>
</head>
<body>

</body>
</html>

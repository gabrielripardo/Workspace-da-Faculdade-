<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title> Tabela de situação</title>
	<script>
		var alunos = new Array(
			"Carol",
			"Camila",
			"Beatriz",
			"Larissa",
			"Vitória"
			)
		var nota1 = new Array();
		nota1[0] = 7.5;
		nota1[1] = 7.0;
		nota1[2] = 5.2;
		nota1[3] = 10;
		nota1[4] = 8.4;

		var nota2 = new Array();
		nota2[0] = 9.5;
		nota2[1] = 5.3;
		nota2[2] = 7.7;
		nota2[3] = 8.0;
		nota2[4] = 7.5;

		for (i = 0; i < alunos.length; i++){
			media = (nota1[i] + nota2[i])/2;
			if (media >= 7){
				document.write("<br> Aluno: " + alunos[i] + " está Aprovado!");
			}
			else{
				document.write("<br> Aluno: " + alunos[i] + " reprovado!");
			}
		}

	</script>
